<div class="row d-flex justify-content-center">
	<div class="col-xl-3 col-lg-4 col-md-6"
    style="max-width: 450px; min-width: 400px">
		<mat-card class="m-2">
			<div class="d-flex align-items-start flex-column">
				<button mat-mini-fab color="warn" class="align-self-end">
					<mat-icon>delete</mat-icon>
				</button>
			</div>
			<br />
			<mat-divider inset></mat-divider>
			<mat-card-content>
				<br />
				<mat-card-title class="terms" class="text-center">Term</mat-card-title>
				<br />
			</mat-card-content>
			<mat-divider inset></mat-divider>
			<mat-card-actions>
				<button
					mat-mini-fab
					color="primary"
					(click)="openDialog()"
					aria-label="Save Button"
					class="m-2"
				>
					<mat-icon>visibility</mat-icon>
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
